<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in your ACC </title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">
  
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
   
</head>
<body>
  
   <div class="container">
     <div class="row">
       <div class="col-lg-6 col-md-6 col-sm-6">
<img src="img/signbg.jpg" alt="medsnake" srcset="">

       </div>

<div class="col-lg-6 col-md-6 col-sm-6">
  <form style="padding-top: 100px;">
    <div class="form-group">
      <label for="exampleInputEmail1" style="font-family: cursive;">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email@gmail.com" style="max-width: 300px;">
      <small id="emailHelp" class="form-text text-muted" style="font-family: cursive;">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" style="font-family: cursive;" >Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" style="max-width: 300px;">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1" style="font-family: cursive;">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary" style="font-family: cursive;">Submit</button>
    
    <a class="dropdown-item" href="#" style="font-family: cursive;">New around here? Sign up</a>
    <a class="dropdown-item" href="#" style="font-family: cursive;">Forgot password?</a>
  </form>   
  </div> 

</div>
  </div>
</body>
